<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="gameboard">

        <div class="row" id="column">
            <div class="square bottom right" id="1"></div>
            <div class="square bottom right" id="2"></div>
            <div class="square bottom" id="3"></div>
        </div>
        <div class="row" id="column">
            <div class="square bottom right" id="4"></div>
            <div class="square bottom right" id="5"></div>
            <div class="square bottom" id="6"></div>
        </div>
        <div class="row" id="column">
            <div class="square right" id="7"></div>
            <div class="square right" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        

    </div>
</body>
</html>
